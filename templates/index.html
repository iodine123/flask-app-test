<!DOCTYPE html>
<html>
<head>
    <title>NY Times Most Popular Articles</title>
</head>
<body>
    <h1>NY Times Most Popular Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="#">{{ article['title'] }}</a>
                <p>{{ article['abstract'] }}</p>
                <p>Published on {{ article['published_date'] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
